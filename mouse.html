<html>
<head>
</head>
<body>
    <canvas id="canvas" width="180" height="180">
        Your Browser doesn't support &ltcanvas&gt
    </canvas>
    <script type="application/javascript">
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        function draw() {
            ctx.fillStyle = "rgb(255, 0, 0, 0.5)";
            ctx.fillRect(10, 10, 40, 40);

            ctx.fillStyle = "rgba(255, 120, 0, 0.5)";
            ctx.fillRect(30, 30, 40, 40);

            ctx.fillStyle = "rgba(250, 250, 0, 0.5)";
            ctx.fillRect(50, 50, 40, 40);

            ctx.fillStyle = "rgba(0, 250, 0, 0.5)";
            ctx.fillRect(70, 70, 40, 40);

            ctx.fillStyle = "rgba(0, 120, 250, 0.5)";
            ctx.fillRect(90, 90, 40, 40);

            ctx.fillStyle = "rgba(0, 0, 250, 0.5)";
            ctx.fillRect(110, 110, 40, 40);

            ctx.fillStyle = "rgba(250, 0, 250, 0.5)";
            ctx.fillRect(130, 130, 40, 40);
        }

        canvas.addEventListener('mousedown', function (e) {
            draw();
            console.log('Location: ' + e.clientX + ', ' + e.clientY);
        });
    </script>
</body>

</html>
